<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>SimpleToDo</title>
    <link rel="stylesheet" href="style/all.min.css">
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link href="style/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00a300">
    <meta name="theme-color" content="#c8c8c8">
    <script>
        if (localStorage.getItem('hasList') == 'true') {
            window.location.replace('/todo.html');
        }
    </script>
</head>

<body>
    <main class="d-flex flex-column justify-content-center align-items-center">
        <form class="text-center border border-light p-5 z-depth-2" id="signupform">
            <input type="text" name="listname" id="listname" class="form-control mb-3" placeholder="Your name">
            <button type="submit" class="btn btn-success">Create list</button>
        </form>
    </main>
    <script type="text/javascript" src="src/jquery.min.js"></script>
    <script type="text/javascript" src="src/popper.min.js"></script>
    <script type="text/javascript" src="src/bootstrap.min.js"></script>
    <script type="text/javascript" src="src/mdb.min.js"></script>
    <script src="src/app.js"></script>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>

</html>
