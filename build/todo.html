<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>SimpleToDo</title>
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link href="style/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00a300">
    <script>
        if (localStorage.getItem('hasList') != 'true') {
            window.location.replace('/index.html');
        }
    </script>
</head>

<body>
    <main class="d-flex flex-column justify-content-center align-items-center">
        <h1 id="welcomemessage"></h1>
        <h4 class="mt-4">Add item:</h4>
        <form id="createform" class="text-center mt-1">
            <input type="text" name="todo" id="todo" class="form-control mb-2" placeholder="New item">
            <button class="btn btn-success rounded-pill" type="submit"><i class="fas fa-plus"></i></button>
        </form>
        <ul class="list-group mt-5 mb-5" id="todolist">

        </ul>
        <button class="btn btn-danger mt-3" id="del">Delete list</button>
        <!-- Edit Modal -->
        <div class="modal fade" id="edittodomodal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Edit item</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="editedToDo" class="form-control">
                        <input type="hidden" id="editId">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" id="saveChanges" data-dismiss="modal">Save
                            changes</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script type="text/javascript" src="src/jquery.min.js"></script>
    <script type="text/javascript" src="src/popper.min.js"></script>
    <script type="text/javascript" src="src/bootstrap.min.js"></script>
    <script type="text/javascript" src="src/mdb.min.js"></script>
    <script src="src/app.js"></script>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>

</html>
